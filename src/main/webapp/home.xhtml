<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
	<title>JSF Contacts</title>
	<style>
.newAddressBlock {
	display: block;
}
</style>
</h:head>
<h:body>
	<ui:debug hotkey="x" />
	<h:form id="editContactForm">
		<h:messages />
		<h:panelGroup id="editContact">
			<h:panelGroup layout="block"
				rendered="#{not empty contactService.currentContact}">

				<!-- Contact details -->
				<h:outputText
					value="${contactService.currentContact.isNewContact()?'New Contact':'Edit Contact'}" />
				<br />
				<h:outputLabel for="name" value="Name:" />
				<h:inputText id="name"
					value="#{contactService.currentContact.personName}" />
				<br />
				<h:outputLabel for="email" value="Email:" />
				<h:inputText id="email"
					value="#{contactService.currentContact.email}">
				</h:inputText>
				<br />
				<h:outputLabel for="phone" value="Phone Number:" />
				<h:inputText id="phone"
					value="#{contactService.currentContact.phoneNumber}">
				</h:inputText>

				<!-- Address Panel-->
				<br />


				<h:panelGroup id="addressPanel">
					<ui:repeat id="addresses" var="addr"
						value="#{contactService.currentContact.addresses}"
						varStatus="loop">

						<ace:textEntry id="line1" value="#{addr.addressLine1}"
							label="Address Line 1" labelPosition="left">

							<ace:ajax />
						</ace:textEntry>
						<ace:textEntry id="line2" value="#{addr.addressLine2}"
							label="Address Line 2" labelPosition="left">
							<ace:ajax />
						</ace:textEntry>

						<ace:comboBox id="state" label="State" labelPosition="left"
							value="#{addr.state}">
							<f:selectItems value="#{addressService.statesAsSelectItems}"></f:selectItems>
							<ace:ajax render="@all" execute="@this"/>
						</ace:comboBox>
						<ace:comboBox id="city" label="City" labelPosition="left"
							value="#{addr.city}">
							<ace:ajax />
							<f:selectItems
								value="#{addressService.getCitiesAsSelectItem(addr.state)}"></f:selectItems>
						</ace:comboBox>
					</ui:repeat>

					<h:panelGrid columns="2" id="addressControls">
						<h:commandLink id="addNewAddressLink"
							value="${(contactService.currentContact.addresses.size() >0)?'Add more addresses':'Add an address'}"
							action="#{contactService.addAddress(contactService.currentContact)}">
							<ace:ajax execute="@this" render="addressPanel" />
						</h:commandLink>
						<h:commandLink id="removeLastAddressLink"
							action="#{contactService.removeLastAddress(contactService.currentContact)}"
							value="Remove"
							rendered="${contactService.currentContact.addresses.size() >0}">
							<ace:ajax execute="@this" render="addresses" />
						</h:commandLink>
					</h:panelGrid>
				</h:panelGroup>




				<!-- Add Relationship -->
				<h:panelGroup id="relationshipPanel">
					<ui:repeat id="relationships" var="rel"
						value="${contactService.currentContact.relationships}"
						varStatus="loop">

						<br />
					</ui:repeat>

					<!--Iceface Contact Relationship -->


					<h:commandLink id="addNewRelationshipLink"
						value="Add a relationship"
						action="#{contactService.currentContact.addRelationship}">
						<ace:ajax render="editRelBlock" />
					</h:commandLink>
					<br />
					<h:panelGroup id="editRelBlock">
						<ace:dataTable id="relationshipTable" var="rel"
							value="${contactService.currentContact.relationships}"
							rendered="${contactService.currentContact.relationships.size()>0}">
							<ace:ajax />
							<ace:column headerText="Type">
								<ace:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{rel.type}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<h:inputText value="#{rel.type}"></h:inputText>
									</f:facet>
								</ace:cellEditor>
							</ace:column>
							<ace:column headerText="Contact">

								<ace:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{rel.toContactId}"></h:outputText>
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu id="toContactId" value="#{rel.toContactId}">
											<f:selectItems
												value="${contactService.getAvailableContacts(rel)}"
												var="dataContacts" itemValue="${dataContacts.contactId}"
												itemLabel="${dataContacts.personName}">
											</f:selectItems>
										</h:selectOneMenu>
									</f:facet>
								</ace:cellEditor>
							</ace:column>
							<ace:column headerText="Edit">
								<ace:rowEditor />
							</ace:column>
							<ace:column headerText="Remove">
								<h:commandLink id="removeRelationshipLink" value="Remove"
									action="#{contactService.currentContact.removeRelationship(rel)}">

								</h:commandLink>

							</ace:column>
						</ace:dataTable>
					</h:panelGroup>
				</h:panelGroup>


				<!-- form submit -->

				<h:commandButton id="formSubmit"
					value="${contactService.currentContact.isNewContact()?'New':'Edit'}"
					action="#{contactService.updateCurrentContact}">
					<ace:ajax execute="@form" render="@all" />
				</h:commandButton>

				<h:commandButton id="cancel" value="cancel"
					action="#{contactService.cancel}">
					<ace:ajax execute="@form" render="@all" />
				</h:commandButton>
			</h:panelGroup>




		</h:panelGroup>



		<!-- Content -->
		<h:panelGroup id="content">
			<h:panelGroup layout="block"
				rendered="${empty contactService.currentContact}">

				<h:outputText id="newContactMessage" value="You have no contacts."
					rendered="${not contactService.hasContacts()}" />
				<h:commandLink value="new contact" id="newContactButton"
					action="#{contactService.newContact}">
					<f:ajax render="@all" execute="@form" />
				</h:commandLink>


				<h:panelGroup id="listContacts"
					rendered="${contactService.hasContacts()}">
					<h:dataTable id="dataTable" value="${contactService.getContacts()}"
						var="dataContact">
						<h:column id="id">
							<f:facet name="header">Id</f:facet>${dataContact.contactId}</h:column>
						<h:column id="name">
							<f:facet name="header">Name</f:facet>${dataContact.personName}</h:column>
						<h:column>
							<f:facet name="header">Phone</f:facet>${dataContact.phoneNumber}</h:column>
						<h:column>
							<f:facet name="header">Email</f:facet>${dataContact.email}</h:column>
						<h:column>
							<f:facet name="header">Related Contacts</f:facet>
							<ul>
								<ui:repeat value="${dataContact.relationships}" var="dataRel">
									<li><h:outputText value="${dataRel}" /></li>
								</ui:repeat>

							</ul>
						</h:column>
						<h:column>
							<f:facet name="header">Addresses</f:facet>
							<ul>
								<ui:repeat value="${dataContact.addresses}" var="dataAddr">
									<li><h:outputText value="${dataAddr.getDefaultFormat()}" /></li>
								</ui:repeat>
							</ul>
						</h:column>
						<h:column id="actionLinks">
							<f:facet name="header" id="whatisthis">Actions</f:facet>
							<h:commandLink id="editLink"
								action="#{contactService.setCurrentContact(dataContact)}"
								value="Edit">
								<f:ajax render="@form" execute="@form" />
							</h:commandLink>
							<h:outputText value=" " />
							<h:commandLink id="deleteLink"
								onclick="confirm('Deleting id: ${dataContact.contactId}')"
								action="#{contactService.deleteContact(dataContact.contactId)}"
								value="delete">
								<f:ajax execute="@form" render="@form" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
