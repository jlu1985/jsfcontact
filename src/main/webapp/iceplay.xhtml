<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
	<title>ICE Playground</title>
</h:head>
<h:body>
	<h2>Ice Playground</h2>
</h:body>
<ui:debug></ui:debug>
<h:form id="iceForm">
	<ace:dataTable id="iceTable" var="icecube" value="#{ice.icecubes}">
		<ace:column id="idCol" headerText="ID">
			<h:outputText value="#{icecube.id}" />
		</ace:column>
		<ace:column id="volumnCol" headerText="Volume">
			<ace:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{icecube.volume}" />
				</f:facet>
				<f:facet name="input">
					<h:inputText value="#{icecube.volume}" />
				</f:facet>
			</ace:cellEditor>
		</ace:column>
		<ace:column id="textCol" headerText="Text">
			<ace:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{icecube.engravedText}" />
				</f:facet>
				<f:facet name="input">
					<h:inputText value="#{icecube.engravedText}" />
				</f:facet>
			</ace:cellEditor>
		</ace:column>

		<ace:column id="options" headerText="Options">
			<ace:rowEditor id="editor" />
		</ace:column>
	</ace:dataTable>
</h:form>
</html>
