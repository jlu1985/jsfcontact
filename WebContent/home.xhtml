<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>JSF Contacts</title>
</h:head>
<h:body>
	<h:panelGroup id="editContact">
		<h:panelGroup layout="block" rendered="#{contactService.currentContact != null}">
		<h:form id="editContactForm">
		<h:outputText value="${contactService.newOrEditTitle()}"/>
			<br />
			Name: <h:inputText id="name"
					value="#{contactService.currentContact.personName}" />
				<br />
			Email: <h:inputText id="email"
					value="#{contactService.currentContact.email}">
				</h:inputText>
				<br />
			Phone Number: <h:inputText id="phone"
					value="#{contactService.currentContact.phoneNumber}">
				</h:inputText>
				<h:commandButton id="submit" value="submit" action="#{contactService.updateCurrentContact}">
					<f:ajax render=":content" execute="@form"/>
				</h:commandButton>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>

	<h:panelGroup id="content">
		<h:outputText id="newContactMessage" value="You have no contacts." rendered="${not contactService.hasContacts()}"/>
		<h:form id="newContactForm">
			<h:commandLink value="new contact" action="#{contactService.setCurrentContact(contact)}">
			<f:ajax render=":editContact"/>
			</h:commandLink>
		</h:form>		
		<h:form id="listContactsForm"
			rendered="${contactService.hasContacts()}">
			<h:dataTable id="dataTable" value="${contactService.getContacts()}"
				var="dataContact">
				<h:column id="id">
					<f:facet name="header">Id</f:facet>${dataContact.contactId}</h:column>
				<h:column id="name">
					<f:facet name="header">Name</f:facet>${dataContact.personName}</h:column>
				<h:column>
					<f:facet name="header">Phone</f:facet>${dataContact.phoneNumber}</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>${dataContact.email}</h:column>
				<h:column id="actionLinks">
					<f:facet name="header" id="whatisthis">Actions</f:facet>
					<h:commandLink id="editLink"
						action="#{contactService.setCurrentContact(dataContact)}"
						value="Edit">
						<f:ajax render="@form :editContact"></f:ajax>
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink id="deleteLink"
						onclick="confirm('Deleting id: ${dataContact.contactId}')"
						action="#{contactService.deleteContact(dataContact.contactId)}"
						value="delete">
						<f:ajax execute="@form" render="@form :editContact" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:panelGroup>
</h:body>
</html>
